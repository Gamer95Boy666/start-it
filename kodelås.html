<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        .conteiner {
            background-color: black;
            color: deeppink;
            height: 550%;
            width: 50%;
            display: grid;
            grid-template-columns: 50px 50px 50px;
        }
        .button {
            color: rgb(255, 81, 0);
            border: 3px solid greenyellow;
            width: 20px;
            height: 20px;
            padding: 15px;
            font-size: 35px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        
        <div class="button" onclick="buttclick(this)">1</div>
        <div class="button" onclick="buttclick(this)">2</div>
        <div class="button" onclick="buttclick(this)">3</div>
        <div class="button" onclick="buttclick(this)">4</div>
        <div class="button" onclick="buttclick(this)">5</div>
        <div class="button" onclick="buttclick(this)">6</div>
        <div class="button" onclick="buttclick(this)">7</div>
        <div class="button" onclick="buttclick(this)">8</div>
        <div class="button" onclick="buttclick(this)">9</div>

    </div>
    <div id="click"></div>
    <script>
    
    function buttclick(en) {
        document.getElementById("click").innerHTML += en.innerHTML;
    }
    </script>
</body>

</html>
